<body ng-cloak>

<!--[if lt IE 7]>

<div class="container" ng-controller="RandCtrl as rcl">

    <div class="rada">
        <button ng-click="rcl.ukazKulicky()" ng-show="rcl.kulickyReady" show-focus="rcl.kulickyReady" class="blue">
            Jáchyme, hoď to do stroje
        </button>

        <div ng-show="rcl.showKulicky" ng-repeat="col in rcl.colors track by $index" class="kulicka-wrapper">
            <img ng-src="./img/{{col}}.png" class="kulicka">
        </div>


    </div>

    <div ng-show="rcl.showKulicky" class="casovac">
        <span ng-class="{zeleny: rcl.counter >= 4, cerveny: rcl.counter < 4 }">{{rcl.counter}}</span>
    </div>

</div>


</body>
